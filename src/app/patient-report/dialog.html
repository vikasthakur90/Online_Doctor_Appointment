<head>
    <style>textarea:hover{
           -webkit-box-shadow: 0px 0px 15px 5px rgba(190, 242, 255, 0.75);
-moz-box-shadow: 0px 0px 15px 5px rgba(190, 242, 255, 0.75);
box-shadow: 0px 0px 15px 5px rgba(190, 242, 255, 0.75);
    }</style>
</head>
<div style="background-color: primary;">
<div style="margin-left: 20px;">
<h1 style="text-align: center;">Prescription Details</h1>
<h2>Medicine Details</h2>
<textarea style="width: 300px;height: 60px;" [(ngModel)]="prescription.medicine" placeholder="Enter Medicine With Dosage"></textarea><br>
<h2>Test</h2>
<textarea style="width: 300px;height: 60px;" [(ngModel)]="prescription.test" placeholder="Enter Test if any"></textarea>
<h2>Additional Information</h2>
<textarea style="width: 300px;height: 60px;" [(ngModel)]="prescription.additional" placeholder="optional"></textarea><br>
<button class="btn btn-success" (click)="savePrescription(prescription)">Submit</button>
<button class="btn btn-success" (click)="dclose()">Close</button>
</div>
</div>
