<mat-toolbar color="primary" style="position: absolute;">
  <img style="width: 50px; height: 50px; border-radius: 50%"

  src="https://th.bing.com/th/id/R.a97d5eded89645f845a6dd9d560d6acb?rik=eMa8z9%2bvy3aEfQ&riu=http%3a%2f%2fwww.thebubblebubble.com%2fwp-content%2fuploads%2f2011%2f05%2fHealthcare-Bubble3.jpg&ehk=ITEThJ2UuQwiy9GZLKBrwb%2f85WOMpKiS54mekk9hbmk%3d&risl=&pid=ImgRaw&r=0">
    
    <span style="width:90%; padding-left: 30px;">Admin Dashboard</span>
    <div style="text-align: right;">
      
      <button mat-button (click)="openDialog()"><mat-icon>feedback</mat-icon>Feedbacks</button>
        
    <button mat-button (click)="onLogout()"><mat-icon>logout</mat-icon>Logout</button></div>
</mat-toolbar>
<mat-sidenav-container class = "tp-container">
    <mat-sidenav mode = "side" opened class="sidenav">
      <section>
         <h2>Admin </h2>
      </section>
           <img src="https://th.bing.com/th/id/OIP.x5uh9HguqB0rcf0zJbCFBAHaHa?pid=ImgDet&rs=1">
           
         <mat-divider></mat-divider>
         <div style="color:grey">Pages</div>
           <section class = "tp-section">
            <mat-icon>dashboard</mat-icon>
          <a routerLink="admin-dashboard">Dashboard</a>
       </section>
       <section class = "tp-section">
        <mat-icon>work</mat-icon>
          <a routerLink="doctors">Doctors-data</a>
       </section>
       <section class = "tp-section">
        <mat-icon>person</mat-icon>
          <a routerLink="patients">Patients-data</a>
       </section>
       <section class = "tp-section">
         <mat-icon>assignment</mat-icon>
           <a routerLink="bills">Bills</a>
        </section>
        
       <mat-divider></mat-divider>
       <div style="color:grey">Tools</div>
       <section class = "tp-section">
        <mat-icon matSuffix>help</mat-icon>
        <a href=""> Help</a>
     </section>
     <section class = "tp-section">
        <mat-icon matSuffix>admin_panel_settings</mat-icon>
        <a href=""> Settings</a>
     </section>
    </mat-sidenav>
    <mat-sidenav-content style="padding-left: 10px; padding-top: 10px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
 </mat-sidenav-container>
