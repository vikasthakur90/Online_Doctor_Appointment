
<div class="mat-elevation-z8">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (keyup)="FilterChange($event)">
    </mat-form-field>
    <table mat-table matSort [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="doa">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.doa}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="patientName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Patient Name </th>
        <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="patientEmail">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.patientEmail}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="patientPhone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let element"> {{element.patientPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="patientGender">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.patientGender}} </td>
      </ng-container>
      
      <ng-container matColumnDef="patientAddress">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.patientAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="patientAge">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.patientAge}} </td>
      </ng-container>

      <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef> Patient Report</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="report(element)">View Report</button></td>
      </ng-container>

     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
